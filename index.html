<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frontend Mentor Order Summary</title>
  </head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <body>
    <div class="top-containe">
      <img class="pattern-img" src="images/pattern-background-desktop.svg" alt="">
      <div class="container">
        <img class="illustration-img" src="images/illustration-hero.svg" alt="illustration">
        <h1>Order Summary</h1>
        <p class="p-one">You can now listen to millions of songs, audiobooks, and podcusts on any device
         anywhere you like!
        </p>
        <div class="order">
          <img class="icon-img" src="images/icon-music.svg" alt="icon-img">
          <div class="choice">
              <p class="p-choice">Annual Plan</p>
              <p class="year">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="pay-div">
          <a class="pay" href="#">Proceed to Payment</a>
        </div>
        <a class="cancel" href="#">Cancel Order</a>

      </div>
    </div>


  </body>
</html>
